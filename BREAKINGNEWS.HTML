<!DOCTYPE html>
<html>
<head>
  <title>BREAKING NEWS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Times New Roman', Times, serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header header"
        "menu content"
        "footer footer";
      grid-template-columns: 1fr 3fr;
      gap: 5px;
      background-color: #4c4e50;
      padding: 10px;
      max-width: 800px;
      margin: auto;
      min-height: 100vh;
    }

    .container > div {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
    }

    .header {
      grid-area: header;
      text-align: center;
    }

    .menu {
      grid-area: menu;
    }

    .content {
      grid-area: content;
    }

    .footer {
      grid-area: footer;
    }

    .menu a {
      display: block;
      margin-bottom: 8px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .menu a:hover {
      color: #0077cc;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header"><h2>PRASAD TIMES</h2></div>

  <div class="menu">
    <a onclick="loadBreakingNews()">BREAKING NEWS</a>
    <a href="#">HEADLINES</a>
    <a href="#">SPORTS</a>
    <a href="#">NATIONAL</a>
    <a href="#">INTERNATIONAL</a>
  </div>

  <div class="content">
    <h3>Welcome</h3>
    <p>Click on "BREAKING NEWS" to view today's top stories.</p>
  </div>

  <div class="footer"><h4>Footer</h4></div>
</div>

</body>
</html>
